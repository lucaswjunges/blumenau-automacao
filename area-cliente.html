    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            900: '#1a1a2e',
                            800: '#16213e',
                            700: '#1f2b47',
                            600: '#2a3a5a'
                        },
                        accent: {
                            500: '#195F79',
                            400: '#4a9bb5',
                            300: '#7ab8c9'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        .gradient-text {
            background: linear-gradient(135deg, #7ab8c9 0%, #195F79 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #195F79 0%, #7ab8c9 100%);
        }

        .gradient-header {
            background: linear-gradient(135deg, #195F79 0%, #1a1a2e 100%);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-primary-900 min-h-screen font-sans">

    <!-- Header -->
    <header class="bg-primary-800/80 backdrop-blur-sm border-b border-primary-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="logo1.png" alt="Blumenau Automação" class="h-10 w-auto">
                    <span class="text-xl font-bold gradient-text">Blumenau Automação</span>
                </a>
                <a href="index.html" class="text-gray-400 hover:text-white text-sm flex items-center transition-colors">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Voltar ao site
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex items-center justify-center px-4 py-16 md:py-24">
        <div class="w-full max-w-md">
            <!-- Login Card -->
            <div class="bg-primary-800 rounded-2xl shadow-2xl overflow-hidden">
                <!-- Card Header -->
                <div class="gradient-header px-8 py-6 text-center">
                    <h1 class="text-2xl font-bold text-white mb-1">Área do Cliente</h1>
                    <p class="text-accent-300 text-sm">Acesse para acompanhar seus projetos</p>
                </div>

                <!-- Card Body -->
                <div class="p-8">
                    <!-- Error Message (hidden by default) -->
                    <div id="error-message" class="hidden bg-red-500/20 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg mb-6 flex items-center">
                        <svg class="w-5 h-5 mr-2 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-sm">Usuário ou senha inválidos. Verifique suas credenciais e tente novamente.</span>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="space-y-5">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-2">E-mail ou CNPJ</label>
                            <input type="text" id="email" name="email" required
                                   class="w-full px-4 py-3 bg-primary-700 border border-primary-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-accent-500 focus:ring-1 focus:ring-accent-500 transition-colors"
                                   placeholder="seu@email.com">
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Senha</label>
                            <div class="relative">
                                <input type="password" id="password" name="password" required
                                       class="w-full px-4 py-3 bg-primary-700 border border-primary-600 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:border-accent-500 focus:ring-1 focus:ring-accent-500 transition-colors"
                                       placeholder="••••••••">
                                <button type="button" id="toggle-password" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-300">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <label class="flex items-center">
                                <input type="checkbox" class="w-4 h-4 rounded border-primary-600 bg-primary-700 text-accent-500 focus:ring-accent-500 focus:ring-offset-0">
                                <span class="ml-2 text-sm text-gray-400">Lembrar-me</span>
                            </label>
                            <a href="#" id="forgot-password" class="text-sm text-accent-400 hover:text-accent-300 transition-colors">
                                Esqueci a senha
                            </a>
                        </div>

                        <button type="submit" id="login-btn"
                                class="w-full gradient-bg text-white py-3 px-4 rounded-xl font-semibold hover:opacity-90 transition-opacity flex items-center justify-center">
                            <span id="btn-text">Entrar</span>
                            <svg id="btn-spinner" class="hidden w-5 h-5 ml-2 spinner" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                        </button>
                    </form>
                </div>
            </div>

            <!-- Footer -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm mb-4">
                    Ainda não é cliente?
                    <a href="index.html#contato" class="text-accent-400 hover:text-accent-300 transition-colors">Entre em contato</a>
                </p>
                <div class="flex items-center justify-center text-gray-600 text-xs">
                    <svg class="w-4 h-4 mr-1 text-green-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Conexão segura SSL
                </div>
                <p class="text-gray-600 text-xs mt-4">
                    &copy; 2025 Blumenau Automação. Todos os direitos reservados.
                </p>
            </div>
        </div>
    </main>

    <script>
        // Toggle password visibility
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        });

        // Handle form submission (fake login)
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const btn = document.getElementById('login-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            const errorMessage = document.getElementById('error-message');

            // Hide error message
            errorMessage.classList.add('hidden');
            errorMessage.classList.remove('shake');

            // Show loading state
            btn.disabled = true;
            btnText.textContent = 'Entrando...';
            btnSpinner.classList.remove('hidden');

            // Simulate server request
            setTimeout(function() {
                // Reset button
                btn.disabled = false;
                btnText.textContent = 'Entrar';
                btnSpinner.classList.add('hidden');

                // Show error (always fails since it's fake)
                errorMessage.classList.remove('hidden');
                errorMessage.classList.add('shake');
            }, 1500 + Math.random() * 1000);
        });

        // Handle forgot password
        document.getElementById('forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Entre em contato pelo WhatsApp (47) 98867-7798 para recuperar sua senha.');
        });
    </script>
</body>
</html>
