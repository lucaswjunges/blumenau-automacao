name: Update Products

on:
  # Executar diariamente às 09:00 UTC (06:00 BRT)
  schedule:
    - cron: '0 9 * * *'

  # Permitir execução manual
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Modo teste (apenas 10 produtos)'
        required: false
        default: 'false'
        type: boolean

jobs:
  scrape:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run scraper
        run: |
          if [ "${{ github.event.inputs.test_mode }}" == "true" ]; then
            python scripts/scraper.py --test
          else
            python scripts/scraper.py
          fi

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet products.json 2>/dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js (for Wrangler)
        if: steps.changes.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wrangler
        if: steps.changes.outputs.changed == 'true'
        run: npm install -g wrangler

      - name: Sync products to D1
        if: steps.changes.outputs.changed == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Gera SQL de UPSERT a partir do JSON
          python3 << 'EOF'
          import json
          import sys

          with open('products.json', 'r') as f:
              data = json.load(f)

          products = data.get('products', [])
          if not products:
              print("Nenhum produto para sincronizar")
              sys.exit(0)

          sql_statements = []

          for p in products:
              # Escape single quotes
              name = (p.get('name') or '').replace("'", "''")
              slug = (p.get('slug') or '').replace("'", "''")
              brand = (p.get('brand') or '').replace("'", "''") if p.get('brand') else 'NULL'
              description = (p.get('description') or '').replace("'", "''")[:2000]  # Limita tamanho
              category = (p.get('category') or '').replace("'", "''")
              category_path = json.dumps(p.get('categoryPath', [])).replace("'", "''")
              image = p.get('image') or ''
              images = json.dumps(p.get('images') or []).replace("'", "''")
              datasheet = p.get('datasheet') or ''
              source_url = p.get('sourceUrl') or ''

              price = p.get('price') or 0
              price_formatted = (p.get('priceFormatted') or '').replace("'", "''")
              in_stock = 1 if p.get('inStock', True) else 0
              stock = p.get('stock') if p.get('stock') is not None else 'NULL'

              brand_val = f"'{brand}'" if brand != 'NULL' else 'NULL'
              stock_val = stock if stock == 'NULL' else str(stock)

              sql = f"""INSERT INTO products (id, sku, name, slug, brand, price, price_formatted, stock, in_stock, description, category, category_path, image, images, datasheet, source_url, updated_at)
          VALUES ('{p['id']}', '{p.get('sku', p['id'])}', '{name}', '{slug}', {brand_val}, {price}, '{price_formatted}', {stock_val}, {in_stock}, '{description}', '{category}', '{category_path}', '{image}', '{images}', '{datasheet}', '{source_url}', datetime('now'))
          ON CONFLICT(id) DO UPDATE SET
              name = excluded.name,
              slug = excluded.slug,
              brand = excluded.brand,
              price = excluded.price,
              price_formatted = excluded.price_formatted,
              stock = excluded.stock,
              in_stock = excluded.in_stock,
              description = excluded.description,
              category = excluded.category,
              category_path = excluded.category_path,
              image = excluded.image,
              images = excluded.images,
              datasheet = excluded.datasheet,
              source_url = excluded.source_url,
              updated_at = datetime('now');"""

              sql_statements.append(sql)

          # Escreve o arquivo SQL
          with open('sync_products.sql', 'w') as f:
              f.write('\n'.join(sql_statements))

          print(f"Gerado SQL para {len(products)} produtos")
          EOF

          # Executa o SQL no D1
          if [ -f sync_products.sql ]; then
            echo "Sincronizando com Cloudflare D1..."
            wrangler d1 execute blumenau-ecommerce --file=sync_products.sql --remote || echo "Aviso: D1 sync falhou (banco pode não existir ainda)"
            rm sync_products.sql
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add products.json

          # Gerar mensagem de commit com estatísticas
          TOTAL=$(jq '.totalProducts' products.json)
          DATE=$(date '+%Y-%m-%d %H:%M')

          git commit -m "chore: atualizar produtos ($TOTAL produtos) - $DATE"
          git push

      - name: Summary
        run: |
          echo "## Resumo da Atualização" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f products.json ]; then
            TOTAL=$(jq '.totalProducts' products.json)
            UPDATED=$(jq '.lastUpdated' products.json)
            CATEGORIES=$(jq '.categories | length' products.json)

            echo "- **Total de produtos:** $TOTAL" >> $GITHUB_STEP_SUMMARY
            echo "- **Categorias:** $CATEGORIES" >> $GITHUB_STEP_SUMMARY
            echo "- **Última atualização:** $UPDATED" >> $GITHUB_STEP_SUMMARY
          else
            echo "Nenhum produto encontrado" >> $GITHUB_STEP_SUMMARY
          fi
